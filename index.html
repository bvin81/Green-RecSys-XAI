<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Kutatási Rendszer</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- GitHub Actions által generált környezeti változók -->
    <script>
        // Fallback ha az env-config.js nem töltődik be
        window.ENV = window.ENV || {};
        console.log('🔍 Checking for environment variables...');
    </script>
    <script src="./env-config.js" onerror="console.warn('⚠️ env-config.js not loaded')"></script>
    <script>
        console.log('🔑 Final ENV state:', window.ENV);
    </script>
</head>
<body>
    <!-- ... rest of the HTML remains the same ... -->
    <div class="container">
        <h1>🍽️ Recept Kutatási Rendszer</h1>
        <p>Segítsen nekünk megérteni, hogyan választják ki az emberek a recepteket!</p>
        
        <!-- Regisztrációs szakasz -->
        <div id="registration-section" class="section">
            <h2>📝 Regisztráció</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="email">Email cím:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn-primary">🚀 Kezdés</button>
            </form>
        </div>
        
        <!-- Keresési szakasz (kezdetben rejtett) -->
        <div id="search-section" class="section hidden">
            <div class="user-info">
                <!-- Felhasználói információk helye -->
            </div>
            
            <h2>🔍 Recept Keresés</h2>
            <div class="search-container">
                <input type="text" id="ingredient-search" 
                       placeholder="Milyen hozzávalókkal szeretne főzni? (pl: csirke, rizs)">
                <button id="search-btn" class="btn-primary">Keresés</button>
            </div>
            
            <div id="search-results">
                <!-- Keresési eredmények helye -->
            </div>
        </div>
        
        <!-- Köszönjük szakasz -->
        <div id="thank-you-section" class="section hidden">
            <h2>🎉 Köszönjük!</h2>
            <p>A választását rögzítettük. Szeretne újabb keresést végezni?</p>
            <button id="new-search-btn" class="btn-secondary">Új Keresés</button>
            <button id="view-stats-btn" class="btn-secondary">Statisztikák megtekintése</button>
        </div>
        
        <!-- Statisztikák szakasz -->
        <div id="stats-section" class="section hidden">
            <h2>📊 Választási statisztikák</h2>
            <div id="user-stats">
                <!-- Statisztikák helye -->
            </div>
            <button id="back-to-search-btn" class="btn-secondary">Vissza a kereséshez</button>
        </div>
    </div>
    
    <!-- Modális ablak konténere -->
    <div id="modal-container" class="modal-container">
        <!-- Modális tartalom ide kerül dinamikusan -->
    </div>
    
    <footer>
        <p>Recept Kutatási Rendszer © 2025 - Verzió: 2025.06.20</p>
    </footer>
    
    <!-- Moduláris JavaScript betöltése -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
