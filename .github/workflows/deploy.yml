name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # ManuÃ¡lis indÃ­tÃ¡s engedÃ©lyezÃ©se

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm init -y
        npm install vite --save-dev
        
    - name: ğŸ”¨ Build with environment variables
      env:
        VITE_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        VITE_XAI_PROVIDER: ${{ secrets.XAI_PROVIDER }}
        VITE_XAI_DEBUG: ${{ secrets.XAI_DEBUG }}
      run: |
        # Simple build mivel nincs build tool beÃ¡llÃ­tva
        mkdir -p dist
        cp -r * dist/ || true
        # Environment variables injektÃ¡lÃ¡sa
        echo "window.ENV = { VITE_OPENAI_API_KEY: '${{ secrets.OPENAI_API_KEY }}', VITE_XAI_PROVIDER: '${{ secrets.XAI_PROVIDER }}', VITE_XAI_DEBUG: '${{ secrets.XAI_DEBUG }}' };" > dist/env-config.js
        
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
